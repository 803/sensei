# Schema documentation for evaluation dataset YAML files.
#
# Each YAML file contains pydantic-evals test cases.
#
# Structure:
# name: string?  # Dataset name
#
# cases:
#   - name: string?        # Case identifier
#     inputs: string       # The query to send to Sensei (REQUIRED)
#     metadata:
#       tags: string[]     # Tag filters (e.g., ["fastapi", "api-usage"])
#
# Example:
# name: fastapi
#
# cases:
#   - name: fastapi-di-01
#     inputs: "How do I use dependency injection in FastAPI?"
#     metadata:
#       tags: [fastapi, api-usage]
